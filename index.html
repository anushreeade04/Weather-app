<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png" alt="Search" class="search-icon"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <i class="weather-icon wi"></i>
            <p class="weather-condition">Rainy</p>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <p class="time">Last Updated: --:--</p>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png" alt="" class="humidity-icon">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="" class="windy-icon">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
            <div class="sun-times">
                <p>Sunrise: <span class="sunrise-time">--:--</span></p>
                <p>Sunset: <span class="sunset-time">--:--</span></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script> 
</body>

</html>
